<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }} | 小宋</title>
    <meta name="description" content="宋仁伟 GitHub博客 小宋">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
<aside id="sidebar">
    <nav id="tags">
        <a href="/index.html" id="avatar"></a>
        <div id="tags__bottom">
            <a href="mailto:rw_Song@sina.com" id="icon-email" target="_blank" class="tags-btn fontello"></a>
            <a href="https://github.com/rwson" id="icon-feed" target="_blank" class="tags-btn fontello"></a>
        </div>
        <ul id="tags__ul">
            <li id="pl__all" class="tags__li tags-btn active">All</li>
            <li id="javascript" class="tags__li tags-btn">javascript</li>
            <li id="React" class="tags__li tags-btn">React(Native)</li>
            <li id="Angular" class="tags__li tags-btn">Angular</li>
            <li id="NodeJs" class="tags__li tags-btn">NodeJs</li>
            <li id="ES6" class="tags__li tags-btn">ES6/7</li>
        </ul>
    </nav> <!-- end #tags -->

    <div id="posts-list">
        <form action="" id="search-form">
            <a href="/index.html" id="mobile-avatar"></a>
            <!-- NOTE: input field is disabled by default -->
            <input id="search-input" type="text" placeholder="搜索..." disabled title="当前功能无法使用">
        </form>

        <nav id="pl__container">
            {% for post in site.posts %}
            <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span
                    class="pl__title">{{ post.title | truncatewords:15 }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
            {% endfor %}
        </nav>
    </div> <!-- end #posts-list -->
</aside> <!-- end #sidebar -->

<div id="post">
    <div id="pjax">
        {{ content }}
    </div> <!-- end #pjax -->

    <!--<div id="post__toc-trigger">-->
    <!--<div id="post__toc">-->
    <!--<span id="post__toc-title">Table of Contents</span>-->
    <!--<ul id="post__toc-ul"></ul>-->
    <!--</div>-->
    <!--</div>-->
</div> <!-- end #post -->

<button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

<script src="/assets/js/jquery-2.0.3.min.js"></script>
<script src="/assets/js/jquery.pjax.js"></script>
<script src="/assets/js/nprogress.js"></script>
<script src="/assets/js/script.js"></script>
</body>
</html>
