<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if lte IE 9]><meta http-equiv="refresh" content="0;url=/ie.html"><![endif]-->

    <title>{{ page.title }}</title>
    <meta name="description" content="">

    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  </head>
  <body>
    <aside id="sidebar">
      <nav id="tags">
        <a href="/index.html" id="avatar"></a>

        <ul id="tags__ul">
          <li id="所有文章" class="tags__li tags-btn active">所有文章</li>
          <li id="JavaScript" class="tags__li tags-btn">JavaScript</li>
          <li id="jQuery" class="tags__li tags-btn">jQuery</li>
          <li id="HTML5" class="tags__li tags-btn">HTML5</li>
          <li id="CSS3" class="tags__li tags-btn">CSS3</li>
          <li id="PHP" class="tags__li tags-btn">PHP</li>
          <li id="MySQL" class="tags__li tags-btn">MySQL</li>
        </ul>

        <div id="tags__bottom">
          <a href="mailto:rw_Song@sina.com" id="icon-email" class="tags-btn fontello"></a>
          <a href="https://github.com/rwson" id="icon-feed" class="tags-btn fontello"></a>
        </div>
      </nav> <!-- end #tags -->

      <div id="posts-list">
        <!--<form action="" id="search-form">-->
          <!--<a href="/index.html" id="mobile-avatar"></a>-->
          <!--&lt;!&ndash; NOTE: input field is disabled by default &ndash;&gt;-->
          <!--<input id="search-input" type="text" placeholder="Search..." disabled >-->
        <!--</form>-->

        <nav id="pl__container">
        {% for post in site.posts %}
          <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
        {% endfor %}
        </nav>
      </div> <!-- end #posts-list -->
    </aside> <!-- end #sidebar -->

    <div id="post">
      <div id="pjax">
        {{ content }}
      </div> <!-- end #pjax -->

      <div id="post__toc-trigger">
        <div id="post__toc">
          <span id="post__toc-title">Table of Contents</span>
          <ul id="post__toc-ul"></ul>
        </div>
      </div>
    </div> <!-- end #post -->

    <button id="js-fullscreen"><span id="icon-arrow" class="fontello"></span></button>

    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <script src="/assets/js/jquery.pjax.js"></script>
    <script src="/assets/js/nprogress.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
