{% if site.footer-links.QQ %}<a href="http://dribbble.com/{{ site.footer-links.QQ }}"><i class="contact-icon QQ"></i></a>{% endif %}
{% if site.footer-links.tecentWeibo %}<a href="{{ site.tecentWeibo }}"><i class="contact-icon tecentWeibo"></i></a>{% endif %}
{% if site.footer-links.weibo %}<a href="{{ site.weibo }}"><i class="contact-icon weibo"></i></a>{% endif %}
{% if site.footer-links.weChat %}

<a href="http://facebook.com/{{ site.weChat }}"><i class="contact-icon weChat"></i></a>
<div class="wechat-mask">
    <div class="wtchat-code"></div>
</div>

<script>
    window.onload = function(){
        document.querySelector(".weChat").onclick = function(){
            (document.querySelector(".wechat-mask").style.display = "none") && (document.querySelector(".wechat-mask").style.display = "block");
            document.onclick = function(){
                ( document.querySelector(".wechat-mask").style.display == "block") && ( document.querySelector(".wechat-mask").style.display = "none");
            };
            return false;
        }
    };
</script>

{% endif %}
{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}"><i class="contact-icon github"></i></a>{% endif %}
{% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}"><i class="contact-icon email"></i></a>{% endif %}
